          ## Automated Progress Tracking

          ### Query-Based Status

          Generate status from task database:

          ```
          Query task database:
          SELECT 
            "Status",
            COUNT(*) as count
          FROM "collection://tasks-uuid"
          WHERE "Related Tasks" CONTAINS 'plan-page-id'
          GROUP BY "Status"

          Generate summary:
          - To Do: 8
          - In Progress: 5
          - Blocked: 1
