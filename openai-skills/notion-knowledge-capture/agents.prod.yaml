version: v1
kind: ServiceTemplate
variables: []

metadata:
  name: openai-notion-knowledge-capture
  description: An agent that uses OpenAI's notion-knowledge-capture skill
  annotations:
    meshagent.service.id: meshagent.openai-notion-knowledge-capture

agents:
  - name: openai-notion-knowledge-capture
    annotations:
      meshagent.agent.type: ChatBot

container:
  image: us-central1-docker.pkg.dev/meshagent-public/images/cli:{SERVER_VERSION}-esgz
  command: /bin/bash /var/start.sh
  storage:
    room:
    - path: /data
      read_only: false
    files:
    - path: /var/start.sh
      text: |
          #!/bin/bash

          set -e

          mkdir -p /data/skills
          if [ -d /skills ]; then
            cp -R -n /skills/* /data/skills/ 2>/dev/null || true
          fi
          mkdir -p /data/agents/openai-notion-knowledge-capture
          if [[ ! -s /data/agents/openai-notion-knowledge-capture/rules.txt ]]; then
            cp /var/rules-openai-notion-knowledge-capture.txt /data/agents/openai-notion-knowledge-capture/rules.txt
          fi

          # Decode any base64-encoded binary payloads
          if command -v base64 >/dev/null 2>&1; then
            find /data/skills -type f -name '*.b64' -print0 | while IFS= read -r -d '' file; do
              target="${file%.b64}"
              base64 -d "${file}" > "${target}"
              rm -f "${file}"
            done
          fi

          exec /usr/bin/meshagent chatbot join \
            --require-storage \
            --require-web-search \
            --storage-tool-local-path=/skills:/skills \
            --storage-tool-room-path=/:/data \
            --script-tool \
            --room-rules /agents/openai-notion-knowledge-capture/rules.txt \
            --skill-dir /data/skills/notion-knowledge-capture
    - path: /var/rules-openai-notion-knowledge-capture.txt
      read_only: true
      text: |
          you can use the storage tool to read skills
          when a question could be served by a skill, read the skill and follow the pattern specified in the skill
