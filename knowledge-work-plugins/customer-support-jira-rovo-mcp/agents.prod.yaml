version: v1
kind: Service
metadata:
  name: jira-rovo-mcp
  description: "Expose Atlassian Rovo MCP for Jira and Jira Service Management"
ports:
  - num: "*"
    type: http
    endpoints:
      - path: /v1/mcp
        mcp:
          label: "jira-rovo"
          description: "Atlassian Rovo MCP Server"
external:
  url: "https://mcp.atlassian.com"
